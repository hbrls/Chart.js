<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Line Chart</title>
		<script src="../dist/h5-chart.js"></script>
		<style>
		canvas {
			/*background-color: #f2f2f2;*/
		}
		</style>
	</head>
	<body>
		<div>
			<canvas id="canvas" width="300" height="120" ></canvas>
		</div>


	<script>
		var randomScalingFactor = function(){ return Math.round(Math.random()*200 - 100)};
		var lineChartData = {
			labels : ["January","February","March","April","May","June","July"],
			datasets : [
				// {
				// 	label: "My First dataset",
				// 	fillColor : "rgba(220,220,220,0.2)",
				// 	strokeColor : "rgba(220,220,220,1)",
				// 	pointColor : "rgba(220,220,220,1)",
				// 	pointStrokeColor : "#fff",
				// 	pointHighlightFill : "#fff",
				// 	pointHighlightStroke : "rgba(220,220,220,1)",
				// 	data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
				// },
				{
					label: "My Second dataset",
					fillColor: 'rgba(0, 0, 0, 0)',
					strokeColor: '#febb08',
					pointColor: '#fff',
					pointStrokeColor: '#febb08',
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(151,187,205,1)",
					data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
				}
			]

		}

	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myLine = new head.Chart(ctx).Line(lineChartData, {
			scaleOverride: true,
			scaleSteps: 2,
			scaleStepWidth: 100,
			scaleStartValue: -100,
	    scaleFontSize: 10,
	    // scaleShowGridLines: false,
	    scaleLabel: '<%= value %>',
	    yAxisId: 'RIGHT',
	    yAxisWidth: 20,
	    scaleFontAlign: 'right',
	    scaleFontAlignRightFix: 20,
	    // scaleShowXAxis: false,
			// scaleShowYAxis: false,
			// scaleShowVerticalLines: false,
			// scaleShowHorizontalLines: false,
			xScalePaddingLeft: 15,
			xScalePaddingRight: 50,
		});
	}


	</script>
	</body>
</html>
